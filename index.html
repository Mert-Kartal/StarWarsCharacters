<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="space-station.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>STAR-WARS CHARACTERS</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="d-flex justify-content-center py-5 col-12">
          <button id="btn" class="btn btn-lg bg-warning" onclick="showHide()">
            Show Characters
          </button>
        </div>
        <div class="d-flex justify-content-center">
          <img
            id="showImage"
            class="img-fluid"
            src="pngwing.com (1).png"
            alt="Star Wars"
          />
        </div>

        <div class="row">
          <div id="renderRadio" class="d-flex justify-content-center"></div>
        </div>

        <div
          id="renderCharacters"
          class="row d-flex justify-content-center"
        ></div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
